name: flushare
description: "An application to allow sharing between Android and Macos."

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.1

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8

  # Network connections
  flutter_blue_plus: ^1.34.2
  permission_handler: ^11.3.1

  # design and animated
  flutter_animate: ^4.5.0
  iconsax: ^0.0.8
  linear_timer: ^2.0.0

  # state management and dependecy managers
  flutter_bloc: ^8.1.6
  get_it: ^8.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Rubik
      fonts:
        - asset: assets/fonts/Rubik/static/Rubik-Regular.ttf
